name: MLOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock httpx

    - name: Run Tests
      # We need to skip data test if raw data not present? 
      # Actually, our test creates tmp data, so it should pass.
      run: |
        pytest tests/

    - name: Build Docker Image
      run: |
        docker build -t cats-dogs-classifier:latest -f docker/Dockerfile .

